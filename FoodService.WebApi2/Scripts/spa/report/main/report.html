<div class="row">
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-9">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px; padding-right: 15px">Reports</h4>
                    <button style="margin-bottom: 5px" class="btn btn-default pull-right ng-isolate-scope glyphicon glyphicon-download" ng-csv="reports" filename="Reports.csv" field-separator=","></button>
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center">State</th>
                            <th class="text-center">Id</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Email</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="rep in reports">
                            <td>
                                <i ng-if="rep.State==0">Changed</i>
                                <i ng-if="rep.State==-1">New</i>
                                <i ng-if="rep.State==1">Sent</i>
                            </td>
                            <td>{{rep.Id}}</td>
                            <td>{{rep.Date}}</td>
                            <td>{{rep.Email}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="reportDif(rep)">Show</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-md-3">
                    <div class="form-group" ng-if="allowSend">
                        Send report to chef. Just enter chef email
                        <div class="input-group">
                            <input type="email" required class="form-control" ng-model="chefMail" placeholder="example@mail.com">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" ng-click="sendToChef()" type="button">Send</button>
                            </span>
                        </div>
                    </div>
                    <div ng-bind-html="htmlDif"></div>
                </div>
            </div>
        </div>
    </div>
</div>
