<div class="row">
    <form class="form-signin" role="form" name="userRegistrationForm" ng-submit="register()">
        <h3 class="form-signin-heading">Register</h3>
        <div class="form-group">
            <label for="inputUsername" class="">Username</label>
            <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.Name"
                   placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.Salt" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" ng-model="user.EmailAddress" placeholder="Email address" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 280px;">Register</button>
    </form>
</div>
