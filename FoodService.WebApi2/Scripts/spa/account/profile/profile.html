<div class="row">
    <form class="form-signin" role="form" name="userLoginForm" ng-submit="editProfile()">
        <h3 class="form-signin-heading">Your profiel</h3>
        <div class="form-group">
            <label for="inputUserName" class="sr-only">Username</label>
            <input type="text" id="inputUserName"  class="form-control" ng-model="user.Name" placeholder="User name" required>
        </div>
        <div class="form-group">
            <label for="inputUseremail" class="sr-only">Username</label>
            <input type="email" id="inputUseremail"  class="form-control" ng-model="user.EmailAddress" placeholder="User email" required>
        </div>
        <div class="form-group">
            <label for="inputNewPassword" class="sr-only">New password</label>
            <input type="password" id="inputNewPassword" class="form-control" ng-model="user.newSalt" placeholder="New password">
        </div>
    <div>
            <label for="inputPassword" class="sr-only">Current password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="user.Salt" placeholder="Current password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>
    </form>
</div>
