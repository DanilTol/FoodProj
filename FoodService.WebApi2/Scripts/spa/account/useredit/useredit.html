<div class="row">
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="pull-left">User list</h4>
                    <button class="btn btn-default pull-right" ng-click="createRow()">Create</button>
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Admin?</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Password</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="user in VM.users">
                            <!--<td>
                                <i ng-if="order.Checked" class="glyphicon glyphicon-check"></i>
                                <i ng-if="!order.Checked" class="glyphicon glyphicon-unchecked"></i>
                            </td>-->
                            <td>{{user.Id}}</td>
                            <td><input type="text" ng-model="user.Name"/></td>
                            <td><input type="checkbox" ng-model="user.Role" ng-true-value="'admin'" ng-false-value="'user'"/></td>
                            <td><input type="email" ng-model="user.EmailAddress"/></td>
                            <td><input type="password" ng-model="user.Salt"/></td>
                            <td>
                                <button class="btn btn-default" ng-click="saveUser(user)"><i class="glyphicon glyphicon-edit"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="removeUser(user)"><i class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
