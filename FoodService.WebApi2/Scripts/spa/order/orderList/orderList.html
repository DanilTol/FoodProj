<div class="row">
    <div class="panel">
        <div class="panel-body">
            <!--<h4 class="panel-title pull-left" style="padding-top: 7.5px; padding-right: 15px">List of orders on </h4>
            <input type="date" id="dateInput" name="dateInput" ng-model="dateInput"/>
            <hr/>-->
            <div class="row">
                <div class="col-md-9">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px; padding-right: 15px">List of orders on </h4>
                    <input type="date" id="dateInput" name="dateInput" ng-model="dateInput" style="width: 130px; height: 25px;"/>
                    <div class="pull-right">
                        <button class="btn btn-default ng-isolate-scope glyphicon glyphicon-download" ng-csv="csvArr" csv-header="headerArray" filename="OrderListOn{{dateInput}}.csv" field-separator=","></button>
                        <button class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="saveChanges()"></button>
                    </div>
                             <hr/>
                    <table class="table table-striped text-center">
                        <tr>
                            <th class="text-center" ng-repeat="name in headerArray">{{name}}</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="order in dishes.orderList">
                            <td>{{order.Id}}</td>
                            <td>{{order.Date}}</td>
                            <td>{{order.User.Name}}</td>
                            <td>{{order.User.Role}}</td>
                            <td>{{order.Dishes}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="deleteOrder(order)"><i class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>


                    </table>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="email" class="sr-only">Enter chef email</label>
                            <input type="email" required class="form-control" id="email" ng-model="chefMail" style="width: 200px" placeholder="example@mail.com" />
                            <input type="button" class="btn btn-primary" ng-click="sendToChef()" value="Send to Chef" />
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
