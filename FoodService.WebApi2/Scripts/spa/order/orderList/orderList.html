<div class="row">
    <div class="panel panel-primary">
        <div class="panel-body">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px; padding-right: 15px">Choose day to show menu </h4>
            <input type="date" id="dateInput" name="dateInput" ng-model="dateInput"/>
            <hr/>
            <div class="row">
                <div class="col-md-8">
                    <button class="btn btn-primary" ng-click="saveChanges()"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                    <table class="table table-striped text-center">
                        <tr>
                            <th ng-repeat="name in headerArray">{{name}}</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="order in dishes.orderList">
                            <td>{{order.Id}}</td>
                            <td>{{order.Date}}</td>
                            <td>{{order.User.Name}}</td>
                            <td>{{order.User.Role}}</td>
                            
                            <td  ng-repeat="dish in order.dishes">
                                {{dish.Name}}
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="deleteOrder(order)">Delete <i class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>


                    </table>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email" class="sr-only">Enter chef email</label>
                        <input type="email" class="form-control" id="email" ng-model="chefMail" style="width: 235px" placeholder="example@mail.com"/><br/>
                        <button class="btn btn-default ng-isolate-scope" ng-csv="prepareArrayToCSV();" csv-header="headerArray" filename="OrderListOn{{dateInput}}.csv" field-separator=",">Export to CSV</button>
                        <input type="button" class="btn btn-primary" ng-click="sendToChef()" value="Send to Chef" />
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
