<div class="row">
    <div class="panel panel-primary">
       <div class="panel-body">

            <hr/>-->
            <div class="row">
                <!--here show list of user set-->
                <!--<div class="col-md-5 pull-left" style="margin-left: 60px;">-->
                <div class="col-md-5 col-sm-5 col-xs-5 pull-left" style="margin-left: 45px; margin-top: 20px">

            <h3>
                Order
                <span class="pull-right">
                    <button class="btn btn btn-primary glyphicon glyphicon-floppy-disk" ng-click="editUserSet();"></button>
                    <button class="btn btn btn-danger glyphicon glyphicon-remove" ng-click="clearOrder();"></button>

                    <div class="row" style="margin-bottom: 10px">
                        <div class="col-md-9 col-xs-12 ">
                            <span style="font-size: 20px;">Order on </span><input type="date" style="height: 25px; width: 135px; font-size: 14px;" ng-model="dateInput" />
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <button class="btn btn btn-primary glyphicon glyphicon-floppy-disk" ng-click="editUserSet();"></button>
                            <button class="btn btn btn-danger glyphicon glyphicon-remove" ng-click="clearOrder();"></button>
                        </div>

                    </div>



                    <div class="dishDnDZone"
                         x-lvl-drop-target="true"
                         data-text-placeholder="Drag dish here"
                         x-on-drop="editDishSet(someDish)"
                         id="dishMenu">
                        <div ng-if="dishes.userSet.length<1" class="text-center" style="font-size: 2em; color: gray; vertical-align: middle; line-height: 180px; text-align: center">Drag dish here</div>
                        <div ng-repeat="dish in dishes.userSet track by $index">

                            <div ng-if="dish.Name.length>0" class="col-md-6 img-circle" id="{{dish.ID}}"
                                 style="margin: 15px; background-image: url(/Images/Dish/{{dish.ImagePath}}); background-size: cover; width: 160px; height: 160px;">
                                <p class="textOnImage" style="margin-left: -15px">
                                    {{dish.Name}}
                                </p>
                                <button class="btn btn-danger glyphicon glyphicon-remove cancelButton" ng-click="removeClickBtn($event)"></button>
                                <div style="width: 60px; background-color: lightgray; padding: 3px; border-radius: 0.7em;">
                                    <input type="number" min="1" max="20" data-ng-model="dish.Count" style="width: 40px" /><i class="glyphicon glyphicon-pushpin"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--here show list of menu on day-->
                <div class="col-md-5 pull-right" style="margin-right: 45px;">
                    <h3>Dish menu</h3>
                    <div class="input-group pull-left">
                        <input id="inputSearchDishes" type="search" ng-model="filterDishes" class="form-control" style="width: 70%" placeholder="Filter, search dishes..">
                        <button class="btn btn-primary" ng-click="filterClick();"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                    <br/><br/><br/>
                    <div id="allDishes">
                        <div ng-repeat="dish in dishes.set " id="{{dish.ID}}1">
                            <div class="col-md-6 img-circle" id={{dish.ID}}
                                 x-lvl-draggable="true"
                                 style="margin: 15px; background-image: url(/Images/Dish/{{dish.ImagePath}}); background-size: cover; width: 160px; height: 160px;">
                                <p class="textOnImage" style="margin-left: -15px">
                                    {{dish.Name}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <!--<div class="col-md-5 pull-right" style="margin-right: 60px;">
                <button class="btn btn-lg btn-primary pull-right" ng-click="editUserSet();">Edit order <i class="glyphicon glyphicon-edit"></i></button>
            </div>
            <div class="col-md-5 pull-left" style="margin-right: 60px;">
                <button class="btn btn-lg btn-danger pull-right" ng-click="clearOrder();">Clear order <i class="glyphicon glyphicon-remove"></i></button>
            </div>-->
        </div>
    </div>

</div>
