<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Dishes</h4>
            <div class="input-group">
                <input type="search" ng-model="filterDishes" class="form-control shortInputSearch" placeholder="Filter, search dishes..">
                <div class="input-group-btn">
                    <button class="btn btn-toolbar" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-danger" style="margin-left: 1px;" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    <a ng-if="getUserData().Role == 'admin'" style="margin-left: 15px;" ng-href="#/dishes/add" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"> Add</i></a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 " ng-repeat="dish in Dishes">
                    <div class="img-circle img-responsive text-center" id="{{dish.id}}" ng-click="detailsRedirect('/dishes/'+dish.id)"
                         style="margin: 15px; background-image: url(/Images/Dish/{{dish.ImagePath}}); background-size: cover; width: 160px; height: 160px;">
                        <p class="textOnImage">
                            {{dish.Name}}
                        </p>
                    </div>
                </div>
                <br /><br />
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="text-center">
            <pagination page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" page-route="pageRoute"></pagination>
        </div>
    </div>
</div>
